<!-- Star wars character list, go through array and check if it is a character or not -->
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>
<body>

<div class="overlay-large">
<div class="close-box">
	<span>x</span>
	</div>
<div class="content-overlay">
	
	<div class="content-title"></div>
	<div class="character-main">
	<div class="character-image">
	</div>
	<div class="character-details">
	</div>
	</div>
	<div class="article">
	</div>
</div>
</div>

<div class="overlay-large-list">
<div class="close-box">
	<span>x</span>
	</div>
<div class="content-overlay-list">
<div class="character-list">
	<div class="column-one"></div>
	<div class="column-two"></div>
	<div class="column-three"></div>
</div>
</div>
</div>

<div class="title-search">
<header>
<h1>Star Wars Database</h1>
</header>
        <form action="#" class="js-search-form">
        <div class="search-bar">
            <input type="text" id="search-box" name="search" placeholder="Search Character">
            <button>Search</button>
            </div>
        </form>
        <div class="view-list">
        <a href="#">View Character List</a>
        </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>  
</body>
</html>

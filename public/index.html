<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Character Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:image" content="star-wars.jpg">
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" href="EasyAutocomplete-1.3.5/easy-autocomplete.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	<link type="text/css" rel="stylesheet" href="main.css">
	<link type="text/css" rel="stylesheet" href="grid.css">
</head>
<body>

<div class="overlay-large">
	<div class="close-box">
		<span>x</span>
	</div>
	<div class="content-overlay row">
		<div class="content-title col-12"></div>
		<div class="character-main row">
			<div class="character-image col-6"></div>
			<div class="character-details col-6"></div>
		</div>
		<div class="article col-12"></div>
	</div>
</div>

<div class="overlay-large-list">
	<div class="close-box">
		<span>x</span>
	</div>
	<div class="content-overlay-list row">
		<div class="character-list col-12">
			<div class="column-one col-4"></div>
			<div class="column-two col-4"></div>
			<div class="column-three col-4"></div>
		</div>
	</div>
</div>

<div class="title-search row row-2">
<header>
	<h1 class="col-12">Star Wars Database</h1>
</header>
        <form action="#" class="js-search-form col-12">
	        <div class="search-bar col-12">
	        	<div id="bloodhound">
				  	<input class="typeahead" id="search-box" type="text" placeholder="Search Character">
				</div>
	            <button>Search</button>
	        </div>
        </form>
        <div class="view-list col-12">
        	<a href="#">View Character List</a>
        </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://twitter.github.io/typeahead.js/releases/latest/typeahead.bundle.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
